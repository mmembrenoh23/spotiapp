<div class="row">
  <div class="col">
    <input type="text" #termino (keyup)="buscar(this.termino.value)" class="form-control" placeholder="Buscar Artista ...">
  </div>
</div>

<app-loading *ngIf="loading"></app-loading>

<app-alerts *ngIf="error" [title] = "title_error" [message]="error_message" ></app-alerts>

<app-cards [items] = "artists" *ngIf="!loading"></app-cards>
